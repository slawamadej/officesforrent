<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gabinety do wynajecia</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div th:insert="menu.html :: div"></div>
<div th:insert="search.html :: div"></div>
<div class="offices">
<div th:each="office: ${offices}">
    <a style="display: block" class = "office" th:href="'offices/'+${office.officeId}">
    <!--<img th:src="/${office.getPhotosImagePath()}" />-->
    <img th:src="@{/img/image.jpeg}"/>
    <div class="officesInfo">
        <h1 th:text="${office.name}"/>
    <table>
        <tr>
            <th>Price</th>
            <th><span th:text="${office.price}"/></th>
        </tr>
        <tr>
            <th>Capacity</th>
            <th><span th:text="${office.capacity}"/></th>
        </tr>
        <tr>
            <th>Area</th>
            <th><span th:text="${office.area}"/></th>
        </tr>
    </table>
    </div>
    <div class="officesButtons">
        <form class="buttonform" action="offices/'+${office.officeId}/reservation" method="get">
            <button th:href="'offices/'+${office.officeId}+'/reservation'">Make reservation</button>
        </form>
        <form class="buttonform" action="offices/'+${office.officeId}/schedule" method="get">
            <button th:href="'offices/'+${office.officeId}+'/schedule'">Make reservation</button>
        </form>
        <form class="buttonform" action="offices/'+${office.officeId}" method="get">
            <button th:href="'offices/'+${office.officeId}">Edit</button>
        </form>
        <form class="buttonform" action="offices/'+${office.officeId}" method="delete">
            <button type="submit" >Remove</button>
        </form>
    </div>
    </a>
</div>
</div>
</body>
</html>
